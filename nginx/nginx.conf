worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # This is required to proxy Grafana Live WebSocket connections.
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # Common headers for proxy requests
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    upstream flask_app {
        server auth:5005;
    }

    upstream grafana {
        server grafana:3000;
    }

    server {
        listen 80;
        server_name _;  # Respond to any hostname

        # Proxy all root requests to Flask app
        location / {
            proxy_pass http://flask_app;
        }

        # Proxy requests to /login to Flask's login route
        location /login {
            proxy_pass http://flask_app/login;
        }

        # Proxy requests to /auth-grafana to Flask's auth_grafana route
        location /auth-grafana {
            proxy_pass http://flask_app/auth-grafana;

            # Ensure that headers are forwarded correctly
            proxy_set_header X-WEBAUTH-USER $http_x_webauth_user;
            proxy_set_header X-WEBAUTH-NAME $http_x_webauth_name;
            proxy_set_header X-WEBAUTH-EMAIL $http_x_webauth_email;
        }

        # Proxy requests to Grafana for all other paths, force headers and support WebSocket
        location /grafana/ {
            proxy_pass http://grafana;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;

            # Set the required headers if not already set
            proxy_set_header X-WEBAUTH-USER "default_user";
            proxy_set_header X-WEBAUTH-NAME "default_name";
            proxy_set_header X-WEBAUTH-EMAIL "default_email@example.com";
        }

        # Proxy requests for static assets to Grafana
        location /public/ {
            proxy_pass http://grafana/public;
        }

        # Health check route
        location /health {
            proxy_pass http://flask_app/health;
        }
    }
}

worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    # Common headers for proxy requests
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    upstream flask_app {
        server auth:5005;
    }

    upstream grafana_app {
        server grafana:3000;
    }

    server {
        listen 80;
        server_name _;  # Respond to any hostname

        # Proxy all root requests to Flask app
        location / {
            proxy_pass http://flask_app;
        }

        # Proxy requests to /login to Flask's login route
        location /login {
            proxy_pass http://flask_app/login;
        }

        # Proxy requests to /auth-grafana to Flask's auth_grafana route
        location /auth-grafana {
            proxy_pass http://flask_app/auth-grafana;

            # Ensure that headers are forwarded correctly
            proxy_set_header X-WEBAUTH-USER $http_x_webauth_user;
            proxy_set_header X-WEBAUTH-NAME $http_x_webauth_name;
            proxy_set_header X-WEBAUTH-EMAIL $http_x_webauth_email;
        }

        # Proxy requests to Grafana for all other paths
        location /grafana/ {
            proxy_pass http://grafana_app;
        }

        # Error handling (optional)
        error_page 502 /502.html;
        location = /502.html {
            root /usr/share/nginx/html;
            internal;
        }

        # Proxy requests for static assets to Grafana
        location /public/ {
            proxy_pass http://grafana_app/public;
        }

        # Health check route
        location /health {
            proxy_pass http://flask_app/health;
        }
    }
}
